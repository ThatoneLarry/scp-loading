<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>SCP Foundation – Loading</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* Video fullscreen */
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    background: black;
}

/* SCP Overlay */
.overlay {
    position: absolute;
    bottom: 40px;
    left: 40px;
    color: #00b4ff;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 22px;
    letter-spacing: 1px;
    opacity: 0.85;
    text-shadow: 0 0 10px rgba(0,180,255,0.6);
}

/* Unterzeile */
.sub {
    font-size: 14px;
    color: #b0c8d8;
    margin-top: 6px;
}
</style>
</head>

<body>

<video autoplay loop muted playsinline>
    <source src="scp_logo_2.mp4" type="video/mp4">
</video>

<div class="overlay">
    SCP FOUNDATION<br>
    <div class="sub">Zugriff auf Standortdaten…</div>
</div>

</body>
</html>
