<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SCP Loading Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ðŸŽ¥ Hintergrundvideo */
        video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.5);
        }

        /* ===== UI ===== */
        .ui {
            position: fixed;
            bottom: 40px;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #cfd8dc;
            text-shadow: 0 0 10px black;
        }

        .title {
            font-size: 15px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #00e5ff;
        }

        .status {
            font-size: 13px;
            margin-bottom: 12px;
            opacity: 0.85;
        }

        .bar-container {
            width: 480px;
            height: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(
                90deg,
                #00e5ff,
                #00bcd4,
                #00e5ff
            );
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
            animation: loading 18s linear infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .footer {
            margin-top: 8px;
            font-size: 11px;
            opacity: 0.4;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- ðŸŽ¥ Hintergrundvideo -->
    <video autoplay muted loop playsinline>
        <source src="scp_loading.webm" type="video/webm">
    </video>

    <!-- ðŸŽµ Hintergrundmusik -->
    <audio id="bgm" autoplay loop>
        <source src="scp_sl.ogg" type="audio/ogg">
    </audio>

    <!-- ðŸ“¦ UI -->
    <div class="ui">
        <div class="title">SCP FOUNDATION</div>
        <div class="status">Synchronisiere Serverdatenâ€¦</div>

        <div class="bar-container">
            <div class="bar"></div>
        </div>

        <div class="footer">
            Secure Â· Contain Â· Protect
        </div>
    </div>

    <!-- ðŸ”‰ LautstÃ¤rke fix -->
    <script>
        const bgm = document.getElementById("bgm");
        bgm.volume = 0.15; // 15% LautstÃ¤rke
    </script>

</body>
</html>
